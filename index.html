<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merkle Engagement Playbook</title>
<style>
  :root {
    --navy: #0a1628;
    --blue: #1a3a6b;
    --accent: #e8380d;
    --light-blue: #2563eb;
    --bg: #f0f4f8;
    --card: #ffffff;
    --text: #1e293b;
    --muted: #64748b;
    --border: #e2e8f0;
    --green: #16a34a;
    --yellow: #ca8a04;
    --red: #dc2626;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; }

  /* HEADER */
  header {
    background: linear-gradient(135deg, var(--navy) 0%, var(--blue) 100%);
    color: white; padding: 0;
    position: sticky; top: 0; z-index: 100;
    box-shadow: 0 2px 20px rgba(0,0,0,0.3);
  }
  .header-top {
    display: flex; align-items: center; justify-content: space-between;
    padding: 12px 24px; border-bottom: 1px solid rgba(255,255,255,0.1);
  }
  .logo { display: flex; align-items: center; gap: 10px; }
  .logo-mark { width: 28px; height: 28px; background: var(--accent); clip-path: polygon(0 0, 100% 0, 100% 70%, 70% 100%, 0 100%); }
  .logo-text { font-size: 18px; font-weight: 700; letter-spacing: 2px; }
  .header-subtitle { font-size: 11px; color: rgba(255,255,255,0.6); letter-spacing: 1px; text-transform: uppercase; }

  /* NAV */
  nav { display: flex; overflow-x: auto; gap: 0; }
  nav::-webkit-scrollbar { display: none; }
  .nav-btn {
    background: none; border: none; color: rgba(255,255,255,0.7);
    padding: 10px 16px; cursor: pointer; font-size: 12px; font-weight: 500;
    white-space: nowrap; border-bottom: 3px solid transparent;
    transition: all 0.2s; text-transform: uppercase; letter-spacing: 0.5px;
  }
  .nav-btn:hover { color: white; background: rgba(255,255,255,0.05); }
  .nav-btn.active { color: white; border-bottom-color: var(--accent); background: rgba(255,255,255,0.08); }

  /* MAIN */
  main { max-width: 1100px; margin: 0 auto; padding: 24px 20px; }

  /* SECTION */
  .section { display: none; }
  .section.active { display: block; animation: fadeIn 0.3s ease; }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }

  /* HERO */
  .hero {
    background: linear-gradient(135deg, var(--navy) 0%, #1e3a5f 100%);
    border-radius: 16px; padding: 48px 40px; color: white; margin-bottom: 28px;
    position: relative; overflow: hidden;
  }
  .hero::before {
    content: ''; position: absolute; right: -60px; top: -60px;
    width: 300px; height: 300px; background: rgba(37,99,235,0.2);
    border-radius: 50%;
  }
  .hero::after {
    content: ''; position: absolute; right: 60px; bottom: -80px;
    width: 200px; height: 200px; background: rgba(232,56,13,0.15);
    border-radius: 50%;
  }
  .hero h1 { font-size: 36px; font-weight: 800; line-height: 1.1; margin-bottom: 12px; position: relative; z-index: 1; }
  .hero p { font-size: 16px; color: rgba(255,255,255,0.75); position: relative; z-index: 1; }
  .hero-tag { display: inline-block; background: var(--accent); color: white; font-size: 10px; font-weight: 700; letter-spacing: 2px; padding: 4px 10px; border-radius: 4px; margin-bottom: 16px; text-transform: uppercase; }

  /* AUDIENCE CARDS */
  .audience-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; margin-bottom: 28px; }
  .audience-card {
    background: var(--card); border-radius: 12px; padding: 24px;
    border: 1px solid var(--border); display: flex; gap: 16px; align-items: flex-start;
    transition: box-shadow 0.2s, transform 0.2s;
  }
  .audience-card:hover { box-shadow: 0 8px 24px rgba(0,0,0,0.1); transform: translateY(-2px); }
  .audience-icon { font-size: 32px; flex-shrink: 0; }
  .audience-card h3 { font-size: 14px; font-weight: 700; color: var(--navy); margin-bottom: 6px; }
  .audience-card p { font-size: 13px; color: var(--muted); line-height: 1.5; }

  /* PHASE GRID */
  .phase-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; margin-bottom: 28px; }
  .phase-card {
    background: var(--card); border-radius: 12px; padding: 20px;
    border: 1px solid var(--border); cursor: pointer;
    transition: all 0.2s; text-align: center;
    border-top: 4px solid transparent;
  }
  .phase-card:hover { box-shadow: 0 8px 24px rgba(0,0,0,0.1); transform: translateY(-2px); }
  .phase-card.backstage { border-top-color: #8b5cf6; }
  .phase-card.lights-on { border-top-color: #0ea5e9; }
  .phase-card.full-speed { border-top-color: var(--green); }
  .phase-card.mic-drop { border-top-color: var(--accent); }
  .phase-icon { font-size: 28px; margin-bottom: 8px; }
  .phase-card h3 { font-size: 13px; font-weight: 700; color: var(--navy); margin-bottom: 4px; }
  .phase-card p { font-size: 11px; color: var(--muted); }

  /* SECTION HEADER */
  .section-header { margin-bottom: 24px; }
  .section-header h2 { font-size: 26px; font-weight: 800; color: var(--navy); margin-bottom: 6px; }
  .section-header p { font-size: 14px; color: var(--muted); }
  .breadcrumb { font-size: 12px; color: var(--muted); margin-bottom: 8px; }
  .breadcrumb span { color: var(--light-blue); }

  /* CARDS */
  .card {
    background: var(--card); border-radius: 12px; padding: 24px;
    border: 1px solid var(--border); margin-bottom: 16px;
  }
  .card h3 { font-size: 16px; font-weight: 700; color: var(--navy); margin-bottom: 12px; display: flex; align-items: center; gap: 8px; }
  .card p, .card li { font-size: 14px; color: var(--text); line-height: 1.6; }
  .card ul { padding-left: 20px; }
  .card li { margin-bottom: 6px; }

  .card-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
  .card-grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 16px; }

  /* STEP CARD */
  .step-card {
    background: var(--card); border-radius: 12px; padding: 20px 24px;
    border: 1px solid var(--border); margin-bottom: 12px;
    display: flex; gap: 20px; align-items: flex-start;
    transition: box-shadow 0.2s;
  }
  .step-card:hover { box-shadow: 0 4px 16px rgba(0,0,0,0.08); }
  .step-num {
    width: 36px; height: 36px; border-radius: 50%; background: var(--navy);
    color: white; display: flex; align-items: center; justify-content: center;
    font-size: 14px; font-weight: 700; flex-shrink: 0;
  }
  .step-content h4 { font-size: 15px; font-weight: 700; color: var(--navy); margin-bottom: 6px; }
  .step-content p { font-size: 13px; color: var(--muted); line-height: 1.5; }

  /* ALERT/NOTE */
  .alert {
    border-radius: 8px; padding: 14px 18px; margin: 16px 0;
    display: flex; gap: 12px; align-items: flex-start; font-size: 13px;
  }
  .alert-icon { font-size: 18px; flex-shrink: 0; }
  .alert.warning { background: #fefce8; border: 1px solid #fde047; }
  .alert.info { background: #eff6ff; border: 1px solid #bfdbfe; }
  .alert.success { background: #f0fdf4; border: 1px solid #bbf7d0; }
  .alert strong { display: block; margin-bottom: 3px; }

  /* TABLE */
  table { width: 100%; border-collapse: collapse; font-size: 13px; }
  th { background: var(--navy); color: white; padding: 10px 14px; text-align: left; font-size: 12px; letter-spacing: 0.5px; }
  td { padding: 10px 14px; border-bottom: 1px solid var(--border); }
  tr:hover td { background: #f8fafc; }
  .tag {
    display: inline-block; padding: 2px 8px; border-radius: 4px;
    font-size: 11px; font-weight: 600;
  }
  .tag-blue { background: #dbeafe; color: #1d4ed8; }
  .tag-green { background: #dcfce7; color: #15803d; }
  .tag-purple { background: #ede9fe; color: #6d28d9; }
  .tag-orange { background: #ffedd5; color: #c2410c; }

  /* TIMELINE */
  .timeline { position: relative; padding-left: 32px; }
  .timeline::before { content: ''; position: absolute; left: 10px; top: 0; bottom: 0; width: 2px; background: var(--border); }
  .tl-item { position: relative; margin-bottom: 24px; }
  .tl-dot {
    position: absolute; left: -28px; top: 4px;
    width: 16px; height: 16px; border-radius: 50%;
    background: var(--light-blue); border: 3px solid white;
    box-shadow: 0 0 0 2px var(--light-blue);
  }
  .tl-item h4 { font-size: 14px; font-weight: 700; color: var(--navy); margin-bottom: 4px; }
  .tl-item p { font-size: 13px; color: var(--muted); }
  .tl-badge { font-size: 11px; font-weight: 600; color: var(--light-blue); background: #dbeafe; padding: 2px 8px; border-radius: 4px; margin-left: 8px; }

  /* GLOSSARY */
  .glossary-search {
    width: 100%; padding: 12px 16px; border: 1px solid var(--border);
    border-radius: 8px; font-size: 14px; margin-bottom: 16px;
    outline: none; transition: border-color 0.2s;
  }
  .glossary-search:focus { border-color: var(--light-blue); }
  .glossary-row { display: flex; gap: 16px; padding: 12px 0; border-bottom: 1px solid var(--border); }
  .glossary-row:last-child { border-bottom: none; }
  .glossary-acronym { font-weight: 700; color: var(--navy); min-width: 70px; font-size: 13px; }
  .glossary-name { min-width: 180px; font-size: 13px; color: var(--light-blue); font-weight: 600; }
  .glossary-desc { font-size: 13px; color: var(--muted); flex: 1; }

  /* FOLDER */
  .folder-tabs { display: flex; gap: 8px; margin-bottom: 16px; flex-wrap: wrap; }
  .folder-tab {
    padding: 7px 16px; border-radius: 6px; border: 1px solid var(--border);
    background: white; cursor: pointer; font-size: 12px; font-weight: 600;
    color: var(--muted); transition: all 0.2s;
  }
  .folder-tab.active { background: var(--navy); color: white; border-color: var(--navy); }
  .folder-content { display: none; }
  .folder-content.active { display: block; }
  .folder-item {
    display: flex; gap: 12px; padding: 10px 14px;
    background: white; border: 1px solid var(--border);
    border-radius: 8px; margin-bottom: 8px; align-items: flex-start;
  }
  .folder-icon { font-size: 20px; }
  .folder-item h4 { font-size: 13px; font-weight: 700; color: var(--navy); margin-bottom: 3px; }
  .folder-item p { font-size: 12px; color: var(--muted); }

  /* CHECKLIST */
  .checklist-item {
    display: flex; gap: 12px; padding: 10px 0;
    border-bottom: 1px solid var(--border); align-items: center; cursor: pointer;
  }
  .checklist-item:last-child { border-bottom: none; }
  .check-box {
    width: 20px; height: 20px; border: 2px solid var(--border); border-radius: 4px;
    flex-shrink: 0; display: flex; align-items: center; justify-content: center;
    transition: all 0.2s;
  }
  .checklist-item.checked .check-box { background: var(--green); border-color: var(--green); color: white; }
  .checklist-item.checked span { text-decoration: line-through; color: var(--muted); }
  .checklist-label { font-size: 14px; }

  /* BACK BUTTON */
  .back-btn {
    background: none; border: 1px solid var(--border); border-radius: 6px;
    padding: 7px 14px; cursor: pointer; font-size: 12px; font-weight: 600;
    color: var(--muted); margin-bottom: 20px; display: flex; align-items: center; gap: 6px;
    transition: all 0.2s;
  }
  .back-btn:hover { border-color: var(--navy); color: var(--navy); }

  .timing-badge {
    display: inline-flex; align-items: center; gap: 4px;
    background: #fef3c7; color: #92400e; font-size: 11px; font-weight: 600;
    padding: 3px 8px; border-radius: 4px;
  }

  @media (max-width: 700px) {
    .audience-grid, .phase-grid, .card-grid, .card-grid-3 { grid-template-columns: 1fr; }
    .hero h1 { font-size: 24px; }
    .hero { padding: 32px 24px; }
  }
</style>
</head>
